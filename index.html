<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">

    <h1 class="w-10">Generate <br> <span> Your Password </span> </h1>
    <div class="display">
        <input type="text" id="Password" placeholder="Password">
        <img src="./assests/copy-regular.svg" alt="copy" onclick="copyPassword()">
    </div>
    <button onclick="createPassword()"> <img src="./assests/bolt-solid.svg" alt="bolt">Generate Password</button>
</div>


<script src="app.js"></script>
</body>
</html>
